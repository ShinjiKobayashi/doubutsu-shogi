<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Name</title>
    <link href="static/css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/main.css" rel="stylesheet" media="screen">
</head>
<body>
<nav class="navbar navbar-default" ng-controller="NavbarCtrl">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand brand_text" href="/">Dobutsu Shogi Tournament</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle toggle-text" data-toggle="dropdown"
                       role="button"
                       aria-expanded="false"><span
                            class="glyphicon glyphicon-cog" style="color:#5cb85c"></span>
                        Settings <span
                                class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a class="dropdown-text" href="" ng-click="uploadAlgo();">Upload Your
                            Algorithm</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="col-lg-12" ng-controller="MapCtrl">
        <table class="table table-bordered" style="width: 300px">
            <!-- table body -->
            <tbody>
            <tr align="center" ng-repeat="item in items track by $index">
                <td ng-repeat="p in item track by $index">
                    <img ng-show='!p.isEmpty' src="{{p.img_src}}"
                         ng-class="(p.isOpp) ? 'piece_opponent' : 'piece'"/>
                </td>
            </tr>
            <!--
                        <td ng-show="debug(item);"></td>
            -->
            </tbody>
        </table>
    </div>

    <div class="col-lg-12" ng-controller="ButtonCtrl">
        <button class="btn btn-primary" ng-click="onclick();">Next</button>
    </div>
    <!-- container -->
</div>
<script src="static/js/jquery/jquery-2.1.3.min.js"></script>
<script src="static/js/bootstrap/bootstrap.min.js"></script>
<script src="static/js/angular/angular.min.js"></script>
<script src="static/js/angular/angular-route.min.js"></script>
<!-- TODO: load ui.bootstrap -->
<script src="static/js/angular/ui-bootstrap-tpls-0.13.0.min.js"></script>
<!-- load test script. -->
<script src="static/js/app/value/pieces.js"></script>
<script src="static/js/app/solver/testA.js"></script>
<script src="static/js/app/solver/testB.js"></script>
<script src="static/js/app/app.js"></script>
<script src="static/js/app/value/value.js"></script>
<script src="static/js/app/controller/controller.js"></script>

<!-- Modal for inProgress -->
<!-- TODO: move this to file -->
<script type="text/ng-template" id="modalContent.html">
    <div class="modal-header modal-header-primary">
        <h3 class="modal-title">JS File Upload</h3>
    </div>
    <div class="modal-body">
        <h3>TODO: settings upload file</h3>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning btn-modal-footer" ng-click="ok()">
            Upload
        </button>
    </div>
</script>


</body>
</html>
